<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Menú</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </h:head>
    <h:body style="background: #333333;color: #ffffff">
        <br/>
        <f:view> 
            <h:form>           
                <h:panelGrid columns="2" > 
                    <p:outputLabel value="Código" style="font-family: cursive" />
                    <h:inputText value="#{personalBean.personal.id}" required="true" requiredMessage="Código Campo Obligatorio" style="font-size: 18px;font-family: cursive;width: 250px"/>  
                    <p:outputLabel value="Nombre" style="font-family: cursive" />
                    <h:inputText value="#{personalBean.personal.nombre}" required="true" requiredMessage="Nombre Campo Obligatorio" style="font-size: 18px;font-family: cursive;width: 250px"/>  
                    <p:outputLabel value="Apellido" style="font-family: cursive"  />
                    <h:inputText value="#{personalBean.personal.apellido}" required="true" requiredMessage="Apellido Campo Obligatorio" style="font-size: 18px;font-family: cursive;width: 250px"/>  
                    <p:outputLabel value="Email" style="font-family: cursive"  />
                    <h:inputText value="#{personalBean.personal.email}" required="true" requiredMessage="Email Campo Obligatorio" style="font-size: 18px;font-family: cursive;width: 250px"/>  
                </h:panelGrid> 
                <br/>
                <p:commandButton value="Insertar" actionListener="#{personalBean.ingresar()}" style="background: palevioletred;color: #333333;margin-left: 12px;width: 100px;font-family: cursive"/> 

                <p:commandButton value="Editar" actionListener="#{personalBean.modificar()}" style="background: palevioletred;color: #333333;margin-left: 12px;width: 100px;font-family: cursive"/> 
                <br/>  <br/>
                <h:panelGrid> 
                    <p:commandLink value="Actualizar" actionListener="#{personalBean.mostrar()}" update="table" style="color: palevioletred;font-family: cursive"/> 
                    <p:dataTable id="table" value="#{personalBean.listaPersonal}" var="personal" style="width: 700px">
                        <p:column style="background: #ffffff"> 
                            <f:facet name="header">
                                <h:outputText value="Código" style="color: palevioletred;font-family: cursive" />
                            </f:facet>
                            <h:outputText value="#{personal.id}" style="color: #333333;font-family: cursive" />
                        </p:column> 
                        <p:column style="background: #ffffff"> 
                            <f:facet name="header">
                                <h:outputText value="Nombre" style="color: palevioletred;font-family: cursive" />
                            </f:facet>
                            <h:outputText value="#{personal.nombre}" style="color: #333333;font-family: cursive"/>
                        </p:column> 
                        <p:column style="background: #ffffff"> 
                            <f:facet name="header">
                                <h:outputText value="Apellido" style="color: palevioletred;font-family: cursive" />
                            </f:facet>
                            <h:outputText value="#{personal.apellido}" style="color: #333333;font-family: cursive"/>
                        </p:column> 
                        <p:column style="background: #ffffff"> 
                            <f:facet name="header">
                                <h:outputText value="Email" style="color: palevioletred;font-family: cursive" />
                            </f:facet>
                            <h:outputText value="#{personal.email}" style="color: #333333;font-family: cursive" />
                        </p:column> 
                        <p:column style="background: #ffffff"> 
                            <f:facet name="header">
                                <h:outputText value="Acciones" style="color: palevioletred;font-family: cursive" />
                            </f:facet>
                            <h:commandButton value="Eliminar" actionListener="#{personalBean.eliminar(personal.id)}" style="background: palevioletred;color: #333333;font-family: cursive;width: 100px" /> 
                        </p:column> 
                    </p:dataTable>
                </h:panelGrid> 
            </h:form> 
        </f:view> 
    </h:body>
</html>
